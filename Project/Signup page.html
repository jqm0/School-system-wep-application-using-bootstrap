<!DOCTYPE html>

    <head>
      ,<script>
        function validateSignUpForm(event) {
  event.preventDefault();
  var firstName = document.getElementById("first-name").value;
  var lastName = document.getElementById("last-name").value;
  var email = document.getElementById("email").value;
  var repeatEmail = document.getElementById("repeat-email").value;
  var password = document.getElementById("pwd").value;
  if (firstName == "" || lastName == "" || email == "" || repeatEmail == "" || password == "") {
    alert("All fields must be filled out");
    return false;
  }
  if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) || !/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(repeatEmail)) {
    alert("Invalid email address");
    return false;
  }
  if (email != repeatEmail) {
    alert("Emails do not match");
    return false;
  }
  window.location.href = "login page.html"; // redirect to home page
  return true;
}

      </script>
